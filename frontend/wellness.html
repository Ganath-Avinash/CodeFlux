<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareBell</title>
    <link rel="icon" href="new.jpeg" >
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <div class="header">
                <div class="header">
                   <div class="logo-container">
                      <img src="new.jpeg" alt="CareBell Logo" class="profile-logo">
            </div>
    
    <h1> My Profile</h1>
    <button onclick="logout()" class="btn-logout">Logout</button>
</div>
                <h1>Daily Tracking</h1>
                <button onclick="logout()" class="btn-logout">Logout</button>
            </div>

            <div class="nav-menu">
                <a href="dashboard.html" class="nav-btn">Dashboard</a>
                <a href="wellness.html" class="nav-btn active">Daily Tracking</a>
                <a href="appointments.html" class="nav-btn">Appointments</a>
                <a href="history.html" class="nav-btn">Health History</a>
                <a href="profile.html" class="nav-btn">Profile</a>
            </div>

            <div class="form-section">
                <h2>Log Today's Wellness</h2>
                <form id="wellnessForm" onsubmit="saveWellness(event)">
                    <div class="form-group">
                        <label>Date:</label>
                        <input type="date" id="wellnessDate" required>
                    </div>

                    <div class="form-group">
                        <label>Sleep (hours):</label>
                        <input type="number" id="sleep" min="0" max="24" step="0.5" 
                               placeholder="e.g., 7.5" required>
                    </div>

                    <div class="form-group">
                        <label>Physical Activity (minutes):</label>
                        <input type="number" id="activity" min="0" max="300" 
                               placeholder="e.g., 30" required>
                    </div>

                    <div class="form-group">
                        <label> Hydration (glasses of water):</label>
                        <input type="number" id="hydration" min="0" max="20" 
                               placeholder="e.g., 8" required>
                    </div>

                    <div class="form-group">
                        <label>Mood:</label>
                        <select id="mood" required>
                            <option value="">Select mood</option>
                            <option value="1">üò¢ Very Bad</option>
                            <option value="2">üòï Bad</option>
                            <option value="3">üòê Neutral</option>
                            <option value="4">üôÇ Good</option>
                            <option value="5">üòÑ Excellent</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Notes (optional):</label>
                        <textarea id="notes" placeholder="Any additional notes about your day..."></textarea>
                    </div>

                    <button type="submit" class="btn-primary">Save Wellness Log</button>
                </form>
            </div>

            <div class="form-section">
                <h2>Recent Wellness Logs</h2>
                <div id="wellnessHistory">
                    <p>Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Your Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/wellness.js"></script>
</body>
</html>
