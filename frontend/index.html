<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareBell - Login</title>
    <link rel="icon" href="new.jpeg">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* This centers the logo and ensures it's the only thing at the top */
        .logo-header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
            width: 100%;
        }

        .center-logo {
            width: 100px; /* You can adjust this size */
            height: 100px;
            border-radius: 0%;
            object-fit: cover;
        
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-card">
            
            <div class="logo-header">
                <img src="new.jpeg" alt="CareBell Logo" class="center-logo">
            </div>

            <div id="loginForm" class="form-container">
                <h2>Login</h2>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button onclick="login()" class="btn-primary">Login</button>
                <p class="toggle-text">Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
            </div>

            <div id="signupForm" class="form-container hidden">
                <h2>Create Account</h2>
                <input type="text" id="signupName" placeholder="Full Name" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password (min 6 characters)" required>
                <button onclick="signup()" class="btn-primary">Sign Up</button>
                <p class="toggle-text">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>

            <div id="errorMessage" class="error-message hidden"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
